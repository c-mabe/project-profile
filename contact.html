        <!--Contact Info-->
      <div class="section-container" id="contact">
        <h1>Contact</h1>
        <div class="contact">
            <div class="contact-container">
                <img src="Images/portrait.png"/>
                <p>Feel free to use the contact form to contact me!</p>
            </div>
            <div class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" required=true><br>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone"><br>
                    <label for="comment">Question, Comment or Request:</label>
                    <textarea id="comment" placeholder="Type your comment here..." style="height:200px" required=true></textarea><br>
                    <input type="submit" value="SUBMIT">
                </form>
            </div>
        </div>

      </div>
